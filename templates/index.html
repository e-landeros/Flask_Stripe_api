<!-- Dont forget to customize meta      -->

    <meta name="keywords" content="html, css, marketing">

    <!-- Bootstrap CSS -->

<body>
    .<div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Welcome to our donation page</h1>
            <p class="lead">Would you like to donate?</p>
            <hr class="my-2">
            
            <form action="{{ url_for('payment') }}" method="POST">
                <script 
                    src="https://checkout.stripe.com/checkout.js"
                    class="stripe-button"
                    data-key={{ public_key }}
                    data-amount="1999"
                    data-name="Donation"
                    data-description="donations to the non profit"
                    data-image="https://source.unsplash.com/random"
                    data-locale="auto"
                    data-zip-code="true"
                >

                </script>
            </form>
        </div>
    </div>
